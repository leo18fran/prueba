<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var n1 = prompt("Escribe un número");
       var n2 = prompt("Escribe otro número");
       var n3 = prompt("Escribe otro número");
         if (n1 > n2 && n1 > n3) {
          document.write("El numero mayor es: "+n1);
     } else if (n2 > n3) {
        document.write(n2);
     } else {
        document.write("El numero mayor es: "+n3);
     }

    </script>
</body>
</html>
