<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Escribe un número");
        var a=20
        var b=100
        var c=400

        if(n<20)
            {
                document.write("El número es menor que 20");;
            }else if(a<=n && n<=b)
                {
                    document.write("El número esta entre 20 y 100");
                }else if(b<n && n<=c)
                    {
                        document.write("El número esta entre 100 y 400");
                    }
    </script>
</body>
</html>
