<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pregunta3</title>
</head>
<body>
    <h1>Ingrese la cantidad de Grados Celsius</h1>
    <input type="text" id="Celcius"></br>
    <button onclick="Calcular()">Calcular</button>
    <p id="Resultado"></p>
</body>

<script>

    function calcular(cel){
         var resultado= (((9*cel)+160)/5);
         return resultado
    }
    function Calcular(){
          var resul=document.getElementById("Celcius").value;
          var accion = calcular(resul);
          document.getElementById("Resultado").innerHTML=resul+" grados C° es igual a "+ accion+" F°."
    }

</script>
</html>
